<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="render.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <video id="video" class="mx-auto mb-4"></video>

    <button id="start_btn" class="button is-primary mx-3">Start</button>
    <button id="stop_btn" class="button is-warning mx-3">Stop</button>

    <hr />

    <button id="choose_btn" class="button is-light">
      Choose a video source
    </button>
  </body>
</html>
